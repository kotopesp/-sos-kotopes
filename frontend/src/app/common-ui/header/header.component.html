<div class="header">
  <div class="header__logo">
    <p class="ft48 fw700">LoGo</p>
  </div>
  <div class="header__buttons">
    <div *ngFor="let headerItem of headerItems" class="header__button">
      <a [routerLink]="headerItem.path" class="header__link">
        <div [class]="headerItem.className">{{ headerItem.text }} </div>
      </a>
    </div>

    <div *ngIf="!isAuth" class="header__button">
      <a [routerLink]="" class="header__link">
        <div>Войти</div>
      </a>
    </div>

    <div *ngIf="isAuth" class="header__auth__profile">
      <div class="header__auth__button">
        <a>
          <img src="/assets/icons/message-icon.svg">
        </a>
      </div>
      <div class="header__auth__button">
        <a>
          <img src="/assets/icons/notification-icon.svg">
        </a>
      </div>
      <div class="header__auth__button">
        <a>
          <img src="/assets/images/test-cat2.png" class="header__profile__image">
        </a>
      </div>
    </div>
  </div>
</div>
