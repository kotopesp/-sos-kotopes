<button [ngStyle]="{ 'background-color': buttonColor }" class="user__role_button" (click)="onClickButton($event)">
    <i class="user__role_button_icon"
        [ngStyle]="{ 'background-image': iconUrl, 'background-repeat': 'no-repeat', 'background-position': 'left center' }"></i>
    {{ label }}
    <i class="user__role_button_show"></i>
</button>
