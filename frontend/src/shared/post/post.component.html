<div class="post__interior_container">
  <div class="post__inferior_container">
    <div class="photo__container">
      <img class="pet_photo" [src]="'data:image/png;base64,' + post.photo" alt=""/>
      <app-favorites-button/>
    </div>
    <div class="info-under-photo__container">
      <app-find-status-flag [status]="post.status"/>
      <p class="publication-date ft20 fw400">{{ post.created_at | date:'E dd.MM' }}</p>
      <div class="comments_number ft20 fw400">
        <p>{{ post.comments }}</p>
      </div>
    </div>
    <div class="pet-description__container ft20 fw400">{{ post.description }}</div>
    <div class="place__container ft20 fw400">{{ post.location }}</div>
    <div class="post-bottom__container">
      <div class="author-username__container user_tag">&#64;{{ post.author_username }}</div>
      <button class="response_button ptbold ft20" href="#">Откликнуться</button>
    </div>
  </div>
</div>
